<div class="content">
  <video #video autoplay muted playsinline></video>
  <canvas #canvas style="visibility: hidden"></canvas>

  <div class="header">
    <img (click)="close()"  class="icone"  src="../../assets/icons8-excluir-24.svg"/>
    <img *ngIf="isTourchSupport" (click)="onToggleTorch()"  [src]="iconTorch"/>
  </div>

  <div class="footer">
    <div class="col">
      <div class="footer-button-galery" (click)="ontoggleVideo()"></div>
    </div>
    <div class="col-takePicture">
      <div class="footer-button-takePicture" (click)="onCapture()"></div>
    </div>
    <div class="col">
      <div
        class="footer-button-changeCamera"
        (click)="ontoggleFacingMode()"
      ></div>
    </div>
  </div>
</div>
